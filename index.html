<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scott's Apps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #333;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', sans-serif;
      line-height: 1.6;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      margin-bottom: 10px;
    }

    section {
      margin-bottom: 35px;
    }

    h2 {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 15px;
      border-bottom: 2px solid #555;
      padding-bottom: 8px;
    }

    .app-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .app-links a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #555;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.1s ease;
      font-size: 1em;
      text-align: center;
    }

    .app-links a:hover {
      background-color: #666;
      transform: translateY(-2px);
    }

    .app-links a:active {
      transform: translateY(0);
    }

    .app-links a.disabled {
      background-color: #444;
      color: #888;
      cursor: not-allowed;
    }

    .app-links a.disabled:hover {
      background-color: #444;
      transform: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      
      h2 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Scott's Apps</h1>
    </header>

    <section>
      <h2>Work Apps</h2>
      <div class="app-links">
        <a href="https://kingscott00.github.io/TaxBillCalculator.html">Tax Bill Calculator</a>
      </div>
    </section>

    <section>
      <h2>Music Playing Apps</h2>
      <div class="app-links">
        <a href="https://kingscott00.github.io/GuitarChordsAndApreggios/">Guitar Chords and Arpeggios</a>
        <a href="https://kingscott00.github.io/chord-flow/">Chord Flow</a>
        <a href="https://kingscott00.github.io/all-the-chords/">All The Chords</a>
        <a href="https://kingscott00.github.io/guitar-looper/">Guitar Looper</a>
      </div>
    </section>

    <section>
      <h2>Energy/Spirituality</h2>
      <div class="app-links">
        <a href="#" class="disabled">Spirit Guide Tracker</a>
      </div>
    </section>

    <section>
      <h2>Tools</h2>
      <div class="app-links">
      </div>
    </section>

    <section>
      <h2>Other Apps</h2>
      <div class="app-links">
        <a href="https://kingscott00.github.io/RecordViewer/recordViewer.html">Record Viewer</a>
        <a href="https://kingscott00.github.io/RecordViewerRetro/recordViewer.html">Record Viewer Retro</a>
        <a href="https://kingscott00.github.io/RecordLibrary/">Record Library</a>
      </div>
    </section>

    <section>
      <h2>Fun &amp; Games</h2>
      <div class="app-links">
        <a href="https://kingscott00.github.io/santaslist/index.html">Santa's List</a>
      </div>
    </section>
  </main>
</body>
</html>
